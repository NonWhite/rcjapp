@(title: String,scripts: Html = Html(""))(content: Html)

@import helper._

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link href="@routes.Assets.at("images/favicon.png")" rel="shortcut icon" type="image/png">
        
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
        
        <link href="@routes.Assets.at("stylesheets/jquery-ui.css")" rel="stylesheet" media="screen">
        <link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel="stylesheet" media="screen">
        <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet" media="screen">
        <script src="@routes.Assets.at("javascripts/generics/jquery-1.9.0.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/generics/jquery-ui.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/generics/jquery.validate.js")" type="text/javascript"></script>
        <script = "text/javascript">
        	var uuid = "@java.util.UUID.randomUUID.toString" ;
        </script>
		<script src="@routes.SessionController.initJs()" type="text/javascript"></script>
        @scripts
    </head>
    <body>
    	@header()
    	<div class="container">
    		@menu()
			@if( title == "Login" ){
				@content
			}else{
				<div class="content" id="content_div">
 					<iframe id = "contentView" src = "/welcome" ></iframe>
				</div>
			}
		</div>
		<div id = "dialog_aviso_alerta" class = "row" >
			<label id = "dialog_mensaje_alerta"></label>
		</div>
    	@footer()
    </body>
</html>
